<h1>EDIT {{movie.title}}</h1>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="text" id="title" name="title" ng-model="movie.title">
	</fieldset>

  <fieldset class="form-group">
    <label for="title">User</label>
    <select ng-options="user.id as user.name for user in users" ng-model="movie.userId"></select>
  </fieldset>

  <fieldset class="form-group">
    <label for="title">Category</label>
    <select ng-options="category.id as category.name for category in categories" ng-model="movie.categoryId"></select>
  </fieldset>

	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" id="description" name="description" ng-model="movie.description">
	</fieldset>

	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" type="text" id="content" name="content" ng-model="movie.content"></textarea>
	</fieldset>

	<input type="submit" value="{{isSubmitting ? 'Saving...' : 'Save'}}" class="btn btn-default" ng-click="saveMovie(movie)" ng-disabled="isSubmitting">
</form>
