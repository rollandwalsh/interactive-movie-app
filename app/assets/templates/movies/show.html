<div class="page-header">
	<h1>{{movie.title}}</h1>
	<small>{{movie.user.name}}</small>
</div>
<p>{{movie.content}}</p>
<p><span class="label label-info">{{movie.category.name}}</span></p>
<a ng-href="#/movies/{{movie.id}}/edit" class="btn btn-default">Edit Note</a>
<a href="" ng-click="deleteMovie(movie)" class="btn btn-danger">Delete</a>
